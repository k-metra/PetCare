<!DOCTYPE html>
<html>
<head>
    <title>Test Railway Connection</title>
</head>
<body>
    <h1>PetCare API Connection Test</h1>
    <button onclick="testConnection()">Test Railway API</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const railwayUrl = prompt("Enter your Railway URL (https://your-app.railway.app):");
            if (!railwayUrl) return;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';

            try {
                // Test basic connection
                const response = await fetch(railwayUrl + '/api/test', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ Connection Success!</h3>
                        <p>Your Railway backend is responding correctly.</p>
                        <p><strong>Railway URL:</strong> ${railwayUrl}</p>
                        <p><strong>Next:</strong> Update your Vercel environment variables with this URL.</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: orange;">⚠️ Backend responding but with errors</h3>
                        <p>Status: ${response.status}</p>
                        <p>Check your Laravel routes and CORS settings.</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ Connection Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>Check if your Railway service is running and the URL is correct.</p>
                `;
            }
        }
    </script>
</body>
</html>
